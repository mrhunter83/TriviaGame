<!DOCTYPE html>
<html>
<head>
	<title>Trivia Game</title>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>
	<div class="container-fluid">
		<div class="" style="margin-top: 30px">
			<div class="container centerText">
				<img src="assets/images/Rick_and_Morty_logo.png">
			</div>
			<div class="container">
			<div class="centerText container panel panel-default">
				<h1>Trivia Game!</h1>
				<button id="startbtn" type="button" class="btn btn-lg btn-primary">Begin Quiz</button>
			</div>
		</div>
		<br>
		<div class="col-md-12 panel panel-default">
			<div class="centerText"> 
				<h1 class="centerText" id="timer"> Time Remaining: </h1>
			</div>
			<div class="col-md-12 margins centerText">
				<h2>QUESTION:</h2> 
				<h2 id="questionbox"></h2>
				<h2 id="answerbox"></h2>
				<h3 id="GameOver"></h3>
				<h3 id="correct"></h3>
				<h3 id="incorrect"></h3>
			</div>
		</div>
		<div class="col-md-3"></div>
		</div>
		<div class="col-md-6">
			<ul class="list-group">
				<li class="list-group-item choice1"> <h2 id="answer1" value="selection1"></h2></li>
				<li class="list-group-item choice2"> <h2 id="answer2" value="selection2"></h2></li>
				<li class="list-group-item choice3"> <h2 id="answer3" value="selection3"></h2></li>
				<li class="list-group-item choice4"> <h2 id="answer4" value="selection4"></h2></li>
			</ul>
		</div>
		<div class="col-md-3"></div>
	</div>
	<script src="assets/javascript/app.js"></script>
</body>
</html>
